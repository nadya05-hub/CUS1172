<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Javascript Tasklist</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mycss.css">
</head>
<body>

    <div class="container py-5">
        <h1 class="text-center mb-4">My Task List</h1>

        <div class="card p-4 mb-4 shadow-sm">
            <h5 class="card-title">Add New Task</h5>
            <form id="task-form">
                
                <div class="mb-3">
                    <label for="task-title" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="task-title" required>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="task-priority" class="form-label">Priority</label>
                        <select class="form-select" id="task-priority" required>
                            <option value="low-priority">Low Priority</option>
                            <option value="medium-priority" selected>Medium Priority</option>
                            <option value="high-priority">High Priority</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label d-block">Status</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="task-status" id="status-pending" value="pending" checked>
                            <label class="form-check-label" for="status-pending">Pending</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="task-status" id="status-completed" value="completed">
                            <label class="form-check-label" for="status-completed">Completed</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Add Task</button>
            </form>
        </div>
        
        <h2 class="mt-5 mb-3">Pending Tasks</h2>
        <ul id="task-list" class="list-group">
            </ul>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
